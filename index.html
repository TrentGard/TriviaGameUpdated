<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
</head>

<body class="body">
    <div class="container">

        <div class="row title" id="titleDiv">
            Colts Trivia Game!
        </div>

        <div class="row start" id="startDiv">
            <button class="start-button" id="startButton">Start</button>
        </div>


        <div class="row timer" id="timerDiv">
            <p>Time:
                <span id="seconds">15</span> seconds remaining</p>
        </div>

        <div class="row questions" id="questionsDiv">
            Questions Go Here!
        </div>

        <div class="row choices" id="choicesDiv">
            Answer Choices Go Here!
        </div>

        <div class="row answers" id="answerScreen">
            <div class="col md-4-12 answers" id="yourAnswer">Your Answer:
                <div id="userAnswer"></div>
            </div>
            <div class="col md-4-12 answers" id="gifDiv"></div>
            <div class="col md-4-12 answers" id="correctAnswer">Correct Answer:
                <div id="triviaAnswer"></div>
            </div>
        </div>

        <div class="row results" id="resultsDiv">
            <div class="col sm-4-12 results">
                Correct Answers:
                <div id="correctAnswersDiv"></div>
            </div>
            <div class="col sm-4-12 results">
                Incorrect Answers:
                <div id="incorrectAnswersDiv"></div>
            </div>
            <div class="col sm-4-12 results">
                <button id="restart">Play Again?</button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
